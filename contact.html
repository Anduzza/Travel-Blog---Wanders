<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/style2.css">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/23160d837b.js" crossorigin="anonymous"></script>

  <link rel="icon" href="favicon.ico">
  <title>Contact Us</title>
</head>

<body>
  <div class="container-fluid">


    <div class="row contact-page">

      <div class="col-md-3 col-sm info">
        <h5>Contact Information</h5>

        <ul class="contact-info">
          <li>
            <i class="fas fa-phone-square-alt fa-2x icon">
              <p class="info-text"> +1 345098653</p>
            </i>
          </li>
          <li>
            <i class="fas fa-envelope fa-2x icon">
              <p class="info-text"> info@wanders.com</p>
            </i>
          </li>
        </ul>

        <div class="social-media">

          <a class="social-link" href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter social-icon fa-2x"></i></a>
          <a class="social-link" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f social-icon fa-2x"></i></a>
          <a class="social-link" href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram social-icon fa-2x"></i></a>

        </div>
      </div>

      <div class="col-md-3 col-sm comment-form">
        <h3>Contact Us</h3>

        <form>
          <div class="form-group">
            <label for="formGroupExampleInput" class="details">Your name and surname</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="details">Your email address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="details">Your message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!-- <button type="submit" class="btn submit-button">Submit</button> -->
          <a href="message.html" class="btn submit-button" role="button" aria-disabled="true">Submit</a>
        </form>
      </div>

    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


</body>

</html>
